<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - KnitsnKrafts</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">KnitsnKrafts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart"></i> Cart
                            <span class="badge bg-primary cart-count">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="loginBtn">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" id="signupBtn">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item d-none" id="logoutBtn">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <div class="container my-5">
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="scarves" id="scarvesFilter">
                                <label class="form-check-label" for="scarvesFilter">
                                    Scarves
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="hats" id="hatsFilter">
                                <label class="form-check-label" for="hatsFilter">
                                    Hats
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="sweaters" id="sweatersFilter">
                                <label class="form-check-label" for="sweatersFilter">
                                    Sweaters
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price Range</label>
                            <input type="range" class="form-range" id="priceRange" min="0" max="200" step="10">
                            <div class="d-flex justify-content-between">
                                <span>$0</span>
                                <span id="priceValue">$100</span>
                                <span>$200</span>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" onclick="applyFilters()">Apply Filters</button>
                    </div>
                </div>
            </div>
            
            <!-- Products Grid -->
            <div class="col-md-9">
                <div class="row" id="productsGrid">
                    <!-- Products will be loaded dynamically here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Product Quick View Modal -->
    <div class="modal fade" id="quickViewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quickViewTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="quickViewImage" src="" alt="" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h3 id="quickViewPrice"></h3>
                            <p id="quickViewDescription"></p>
                            <div class="mb-3">
                                <label class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quickViewQuantity" value="1" min="1">
                            </div>
                            <button class="btn btn-primary" onclick="addToCartFromModal()">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/auth.js"></script>
    <script src="../js/cart.js"></script>
    <script>
        // Load products when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateCartCount();
        });
    </script>
</body>
</html>
